services:
  latex-service:
    build: ./latex-service
    ports:
      - "8417:8000"
    environment:
      - LATEX_API_SECRET=${LATEX_API_SECRET}
      - CONVEX_URL=${CONVEX_URL}
      - CONVEX_DEPLOY_KEY=${CONVEX_DEPLOY_KEY}
    tmpfs:
      - /tmp:exec
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
    restart: unless-stopped
